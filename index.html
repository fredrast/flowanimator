<!DOCTYPE html>
<html>
  <head>
    <title>Flow Animator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./autoComplete/auto-complete.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- <div id="canvas-div"></div> -->

    <svg
      viewBox="0 0 1000 500"
      xmlns="http://www.w3.org/2000/svg"
      fill-rule="evenodd"
      clip-rule="evenodd"
      stroke-linejoin="round"
      stroke-miterlimit="1.41"
    ></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.5/svg.js"></script>
    <script
      type="module"
      src="./node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"
    ></script>

    <script src="./autoComplete/auto-complete.js"></script>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="modalContent" class="modal-content">
        <!-- Modal header -->
        <div class="modal-header">
          <span id="btnClose">&times;</span>
        </div>

        <!-- Modal body -->
        <div id="modalPage0" class="modal-page">
          <h2>Enter JIRA login details</h2>
          <form class="form-container">
            <label for="inpUrl"><b>JIRA server</b></label>
            <input
              tabindex="1"
              type="text"
              placeholder="Enter URL of JIRA server"
              id="inpUrl"
              required
            />

            <label for="inpUserId"><b>Email</b></label>
            <input
              tabindex="2"
              type="text"
              placeholder="Enter Email"
              id="inpUserId"
              required
            />

            <label for="inpToken"><b>Password or API Token</b></label>
            <input
              tabindex="3"
              type="password"
              placeholder="Enter Password or API Token"
              id="inpToken"
              required
            />
          </form>
        </div>

        <div id="modalPage1" class="modal-page">
          <h2>Select a board from JIRA</h2>
          <form class="form-container">
            <label for="inpBoard"><b>Board</b></label>
            <input
              tabindex="1"
              id="inpBoard"
              autofocus
              type="text"
              placeholder="Enter or select board ..."
            />
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-buttons">
          <button tabindex="5" id="btnBack" class="secondary-button">
            Cancel
          </button>
          <button tabindex="4" id="btnNext" class="primary-button">Next</button>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
