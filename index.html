<!DOCTYPE html>
<html>
  <head>
    <title>Flow Animator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- <div id="canvas-div"></div> -->

    <svg
      viewBox="0 0 1000 500"
      xmlns="http://www.w3.org/2000/svg"
      fill-rule="evenodd"
      clip-rule="evenodd"
      stroke-linejoin="round"
      stroke-miterlimit="1.41"
    ></svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.5/svg.js"></script>
    <script
      type="module"
      src="./node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"
    ></script>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div id="modalContent" class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Enter JIRA server and login details</h2>
        </div>
        <div id="modalPage1" class="modal-body">
          <form class="form-container">
            <label for="address"><b>JIRA server</b></label>
            <input
              type="text"
              placeholder="Enter URL of JIRA server"
              name="address"
              required
            />

            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder="Enter Email"
              name="email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <button type="submit" class="btn">Login</button>
          </form>
        </div>

        <div id="modalPage2" class="modal-header"></div>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
